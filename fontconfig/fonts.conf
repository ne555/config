<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <alias>
    <family>serif</family>
    <prefer><family>TeX Gyre Pagella</family></prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
	<!--- <prefer><family>Helvetica World</family></prefer> -->
	<prefer><family>Helvetica World</family></prefer>
  </alias>

  <alias>
    <family>sans</family>
	<!--- <prefer><family>Tex Gyre Heros</family></prefer> -->
	<prefer><family>Helvetica World</family></prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer><family>Liberation Mono</family></prefer>
  </alias>

  <alias binding="same">
	  <family>Arial</family>
	  <prefer>
		  <family>Helvetica World</family>
	  </prefer>
  </alias>

  <alias binding="same">
	  <family>Helvetica</family>
	  <prefer>
		  <family>Helvetica World</family>
	  </prefer>
  </alias>

</fontconfig>
